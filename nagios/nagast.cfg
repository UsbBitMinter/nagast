define command {
    command_name	notify-service-by-nagast
    command_line	/usr/sbin/nagastc --to "$CONTACTPAGER$" --host $HOSTNAME$ --state "$SERVICESTATE$" --raddress ::1 --service "$SERVICEDESC$"  --type "$NOTIFICATIONTYPE$"
}

define command {
    command_name	notify-host-by-nagast
    command_line	/usr/sbin/nagastc --to "$CONTACTPAGER$" --host $HOSTNAME$ --state "$SERVICESTATE$" --raddress ::1 --type "$NOTIFICATIONTYPE$"
}
